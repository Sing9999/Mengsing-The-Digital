<!DOCTYPE html>
<html lang="th">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport"
content="width=device-width,
initial-scale=1">
  <title>mengsing</title>
 
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>มนุษย์ดิจิทัล</h1>
  <input type="password" id="password" placeholder="พิมพ์แม่งเลย...">
  <button onclick="checkPassword()">เข้าระบบ</button>

  <script>
    const correctPassword = "161096"; // เปลี่ยนตรงนี้เป็นรหัสลับของนาย

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.location.href = "main.html"; // เปลี่ยนลิ้งค์ไปยังหน้าเว็บจริงของนาย
      } else {
        alert("รหัสผิด ไอ้โง่ ลองใหม่ให้ไว");
      }
    }
  </script>
</body>
</html>
